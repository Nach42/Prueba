<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML</title>
</head>
<body>
	<style>
		button{
			border: 2px solid #808080;
			cursor: pointer;
		}
		li{
			background: #bfbfbf;
			border: 1px outset;
		}
		.over{
			background : #e6e6e6;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
<script src="js/jquery-3.3.1.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
<center>
	<h1>Crear, copiar, mover y borrar</h1>
	<button id="add">AÃ±adir Elemento</button>
	<button id="rotar1">Rotar elementos hacia arriba</button>
	<button id="rotar2">Rotar elementos hacia abajo</button>
	<button id="delete"><i class="fas fa-trash-alt"></i></button><br>
</center>
<div id="selector" style="padding-left: 20px">Selexiona argo</div>
<center>
	<div id="accion"><img id="img" src=""></div>
	<ol>
		<li>Elemento 1 </li>
		<li>Elemento 2 </li>
		<li>Elemento 3 </li>
		<li>Elemento 4 </li>
	</ol>
</center>

<script>
	$(function(){
		selector();
		$('#add').click(function(){
			var size = $('li').length;
			$('ol').append('<li>Elemento '+(size+1)+'</li>');
			selector();
		});
		$('#rotar1').click(function(){
			$('ol').append($('ol li:first')); //pone el primer elemento de la lista en la ultima posicion
		});
		$('#rotar2').click(function(){
			$('ol').prepend($('ol li:last')); //pone el ultimo elemento de la lista en la primera posicion
		});
		$('#delete').click(function(){
			$('ol li:last').remove();
		});
	
		function selector(){
			$('li').mouseover(function(){
				$(this).addClass('over');
				$('#selector').html($(this).text()+" seleccionado");
			});
			$('li').mouseleave(function(){
				$(this).removeClass('over');
				$('#selector').html("Selexiona argo cohone");
			});
			$('li').click(function(){
				$("#img").attr("src", "img/coca.png");
			});
		}
	});
</script>
</body>
</html>
